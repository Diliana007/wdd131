<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diliana Thompson"> 
    <meta name="description" content="Submit your review and feedback for Dinamic Beauty Parlour services.">
    <title>Dinamic Beauty Parlour - Product Review Form</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>üíÖ üëë Dinamic Beauty Parlour Review üíù</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            
            <!-- Product Name (Populated by JS) -->
            <label for="productName">Select Service <span>*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a service...</option>
            </select>

            <!-- Your Name -->
            <label for="name">Your Name <span>*</span></label>
            <input type="text" id="name" name="name" required>

            <!-- Overall Rating -->
            <label>Overall Rating <span>*</span></label>
            <div class="rating-group">
                <input type="radio" id="rate1" name="rating" value="1" required>
                <label for="rate1">1</label>

                <input type="radio" id="rate2" name="rating" value="2">
                <label for="rate2">2</label>

                <input type="radio" id="rate3" name="rating" value="3">
                <label for="rate3">3</label>

                <input type="radio" id="rate4" name="rating" value="4">
                <label for="rate4">4</label>

                <input type="radio" id="rate5" name="rating" value="5">
                <label for="rate5">5</label>
            </div>

            <!-- Installation Date -->
            <label for="installDate">Date of Service <span>*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Checkboxes -->
            <label>Services Experienced <span>*</span></label>
            <div class="checkbox-group">
                <input type="checkbox" id="luxury" name="features" value="Luxury Treatment">
                <label for="luxury">Luxury Treatment</label><br>

                <input type="checkbox" id="massage" name="features" value="Massage">
                <label for="massage">Massage</label><br>

                <input type="checkbox" id="makeup" name="features" value="Makeup">
                <label for="makeup">Makeup</label><br>

                <input type="checkbox" id="hair" name="features" value="Hair Styling">
                <label for="hair">Hair Styling</label>
            </div>

            <!-- Additional Feedback -->
            <label for="feedback">Additional Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your comments here..."></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>¬© 2025 Diliana Thompson| WDD 131 Product Review Form | Coventry - England</p> 
    </footer>

    <script src="scripts/script.js" defer></script>
</body>
</html>

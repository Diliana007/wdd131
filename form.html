<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customer Service Review - Dinamic Beauty Parlour">
  <title>Dinamic Beauty Parlour Review</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>💅 👑 Dinamic Beauty Parlour Review 💝</h1>
    <div class="counter-badge">
      Reviews Submitted: 
      <span id="reviewCounter" aria-live="polite">0</span>
    </div>
  </header>

  <main>
    <form id="reviewForm">
      <!-- Service Selection -->
      <label for="service">Service Received <span>*</span></label>
      <select id="service" name="service" required></select>

      <!-- Star Rating -->
      <label for="rating">Overall Rating <span>*</span></label>
      <div class="rating-group" role="radiogroup" aria-label="Star rating">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">★</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
      </div>

      <!-- Date -->
      <label for="visitDate">Date of Visit <span>*</span></label>
      <input type="date" id="visitDate" name="visitDate" required>

      <!-- Review -->
      <label for="review">Your Feedback</label>
      <textarea id="review" name="review" rows="4" placeholder="Share your beauty experience..."></textarea>

      <!-- Submit Button -->
      <button type="submit">💌 Submit Review</button>
    </form>
  </main>

  <footer>
    <p>
      &copy; <span id="currentyear"></span> 🌸 
      <strong>Dinamic Beauty Parlour</strong> | Coventry, England <br>
      WDD 131 | Product Review Form <br>
      <em>Designed with 💖 by Diliana Thompson</em>
    </p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>

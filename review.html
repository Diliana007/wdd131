<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you page for Dinamic Beauty Parlour Review">
  <meta name="author" content="Diliana Thompson">
  <title>Review Submitted - Dinamic Beauty Parlour</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>💖 Thank You for Your Review! 💖</h1>
  </header>

  <main>
    <p>Your feedback helps <strong>Dinamic Beauty Parlour</strong> continue to provide excellent service. 🌸</p>
    <p><strong>Total Reviews Submitted:</strong> <span id="reviewCount">0</span></p>
    <p><a href="form.html">⬅️ Go back to submit another review</a></p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Dinamic Beauty Parlour | Coventry, England</p>
  </footer>

  <script>
    // Update year automatically
    document.getElementById("currentyear").textContent = new Date().getFullYear();

    // LocalStorage review counter
    let count = localStorage.getItem("reviewCount") || 0;
    count = parseInt(count) + 1;
    localStorage.setItem("reviewCount", count);
    document.getElementById("reviewCount").textContent = count;
  </script>
</body>
</html>
